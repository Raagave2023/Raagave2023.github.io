<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Class Exercise</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="script.js"></script>
 

</head>
<body>
    <div class="gallery">
        <h2>Avona Chair</h2>
        <model-viewer camera-controls touch-action="pan-y" id="shadow-intensity-demo" shadow-intensity="0.9" shadow-softness="0.5" src="./models/Avona.glb"
                alt="Chair designed by Humber Students"
                ar
                poster="forest.jpg"
                camera-controls>
                <button type="button" disabled class="Hotspot" slot="hotspot-1" data-position="-0.5295701213584247m 0.8398986723533861m 0.5228164630129348m" data-normal="0.9370116676554555m 0.34681264404008877m 0.04159476663553687m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">$78</div>

                </button>
        </model-viewer>
    </div>

    <div class="gallery">    
        <h2>JRMY Chairr</h2>

        <model-viewer src="./models/JRMY.glb"
            alt="Chair designed by Humber Students"
            ar
            auto-rotate
            camera-controls>
        </model-viewer>
    </div>
    
</body>
</html>
